seed: ${..seed}
algo: SHAC

network:
  encoder: null
  actor: ActorStochasticMLP
  actor_kwargs:
    hidden_dims: [128, 64, 32]
    activation: elu
  critic: CriticMLP
  critic_kwargs:
    hidden_dims: [64, 64]
    activation: elu

shac:
  multi_gpu: ${...multi_gpu}
  num_actors: ${...task.env.numEnvs}

  reward_shaper:
    fn: scale
    scale: 1.0

  max_agent_steps: 5e6
  horizon_len: 32
  num_batch: 4
  max_epochs: 2000

  optim_type: Adam
  actor_optim_kwargs: {lr: 2e-3, betas: [0.7, 0.95]}
  critic_optim_kwargs: {lr: 2e-3, betas: [0.7, 0.95]}
  lr_schedule: linear  # linear | constant
  max_grad_norm: 1.0
  truncate_grads: True

  gamma: 0.99
  critic_method: td-lambda  # td-lambda | one-step
  lambda: 0.95
  target_critic_alpha: 0.2
  critic_iterations: 16

  normalize_input: True
  normalize_ret: False
  save_interval: 400
